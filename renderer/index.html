<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Scraper</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <form class="login-form" id="loginForm">
      <h2>Website Scraper</h2>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" id="url" name="url" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Scrape</button>
      <a class="download disabled" download="scraped_data.xlsx" id="download-report">Download Report</a>
    </form>
    <div class="copyright">
      datascraper &copy; <span class="year">2027</span>  - <a class="copyright--folio" href="https://iamvikkastiwari.web.app">Vikas Tiwari</a>
    </div>
  </main>
  <script src="js/renderer.js"></script>
</body>
</html>
